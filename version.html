<!DOCTYPE html>
<html>

	<script type="text/javascript">
		$(function () {
			($("#request input[type='button']").click(function () {
				window.frames[0].location.href = $("#request input[type='text']")[0].value;
			}))
		})

<body>
<div id="wrapper">
	<div id="request">

</div>
</body>
</html>
