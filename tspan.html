<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<style type="text/css">
		#aa {
			table-layout: fixed;
			border: 1px solid black;
			height: auto;
			border-collapse: collapse;
		}
		#aa td {
			border: 1px solid black;
		}
		.highlight {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<table id="aa">
		<thead>
			<tr>
				<td>head row</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
			</tr>
			<tr>
				<td>2</td>
			</tr>
			<tr>
				<td>some text</td>
			</tr>
			<tr>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
			</tr>
		</tbody>
	</table>
</body>
<script type="text/javascript">
	var trs = document.querySelectorAll('tbody tr');
	for (var i = 0; i < trs.length; i++ ) {
		trs[i].onmouseover = function (e) {
			this.setAttribute('class', 'highlight');
		}
		trs[i].onmouseleave = function (e) {
			this.removeAttribute('class');
		}
	}
</script>
</html>
